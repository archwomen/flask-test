<html>
  <head>
    {% if title %}
    <title>Arch Linux Women | {{ title }}</title>
    {% else %}
    <title>Arch Linux Women</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}">
     <meta name="keywords" lang="en-us" content="linux, arch linux, women, arch women, technology, programming, feminism">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <meta property="og:type" content="website">
    <meta property="og:url" content="http://archwomen.org">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="An organization that aims to increase female involvement in Arch Linux and free software.">
    <meta property="og:image" content="static/facebook.png">

    <link rel="stylesheet" type="text/css" media="all" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/tango.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/screen.css">
    <link rel-"stylesheet" type="text/css" media="print" href="/static/pring.css">
  </head>
  <body>
    <header class="main" role="banner">
      <h2>
        <a href="{{ url_for("index") }}">
          <img alt="home" width="196" height="65" src="/static/images/archwomen.png">
        </a>
      </h2>
      <nav id="navigation">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="toggle" onclick></label>
        <ul id="menu">
          <li>
            <a href="/about">About</a>
          </li>
          <li>
            <a href="/community-standards">Community standards</a>
          </li>
          <li>
            <a href="/blog">Blog</a>
          </li>
          <li>
            <a href="/wiki">Wiki</a>
          </li>
          <li>
            <a href="/Contribute">Contribute</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="content" role="main">
      {% block content %}{% endblock %}
      <aside id="sidebar" role="complementary">
        <p>sidebar stuff here</p>
      </aside>
    </div>
    <footer class="main">
      <p>&copy; {{ author }}</p>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).click(function(event) { 
        if(!$(event.target).closest('nav').length) {
          if($('#toggle').is(":checked")) {
            $('#toggle').attr('checked', false);
          }
        }
      });
    </script>
  </body>
</html>
